
<div class="ol-xs-9" id="ws-body" style="font-size: larger;width: 100%">
    {foreach name="list" item="vo"}
    <div class="box box-warning">
        <div class="box-header" style="text-align: center">
            <h3 class="box-title" style="float: left"><span  class="glyphicon glyphicon-record" style="color: rgb(0, 162, 255);"></span> {$vo.date} <b>{$vo.changeItem}</b> </h3>
        </div>

        <div class="box-body table-responsive">
            <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                    <b>变更前</b> <a class="pull-right">{$vo.before}</a>
                </li>
                <li class="list-group-item">
                    <b>变更后</b> <a class="pull-right">{$vo.after}</a>
                </li>
            </ul>
        </div>
    </div>
    {/foreach}
</div>
