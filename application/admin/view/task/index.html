<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 95%;
            height: 100%;
            margin: 0 auto;
        }
        .quarter-div{
            width: 50%;
            height: 40%;
            float: left;
        }
        .blue{
            /*height: 50%;*/
            /*background-color: #5BC0DE;*/
        }
        .green{
            /*height: 50%;*/
            /*background-color: #5CB85C;*/
        }
        .orange{
            /*height: 50%;*/
            /*background-color: #F0AD4E;*/
        }
        .yellow{
            /*height: 50%;*/
            /*background-color: #FFC706;*/
        }
        .row{
            width: 95%;
            margin: 0 auto;
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
    </div>
    <div class="col-xs-6 col-md-3">
        <div class="panel bg-blue">
            <div class="panel-body">
                <div class="panel-title">
                    <span class="label label-success pull-right">实时</span>
                    <h5>今日任务</h5>
                </div>
                <div class="panel-content">
                    <h1 class="no-margins">21</h1>
                    <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 889</div>
                    <small>总任务</small>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-6 col-md-3">
        <div class="panel bg-red">
            <div class="panel-body">
                <div class="ibox-title">
                    <span class="label label-info pull-right">实时</span>
                    <h5>正在办理</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">2</h1>
                    <div class="stat-percent font-bold text-gray"><i class="fa fa-modx"></i> 19</div>
                    <small>累计办理</small>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-6 col-md-3">
        <div class="panel bg-aqua-gradient">
            <div class="panel-body">
                <div class="ibox-title">
                    <span class="label label-info pull-right">实时</span>
                    <h5>我的发布</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">18</h1>
                    <div class="stat-percent font-bold text-gray"><i class="fa fa-modx"></i> 5</div>
                    <small>逾期未办</small>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-6 col-md-3">
        <div class="panel bg-yellow">
            <div class="panel-body">
                <div class="panel-title">
                    <span class="label label-success pull-right">实时</span>
                    <h5>紧急任务</h5>
                </div>
                <div class="panel-content">
                    <h1 class="no-margins">8</h1>
                    <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i> 150</div>
                    <small>累计</small>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="main">
    <div class="quarter-div blue">
        <canvas id="myChart1"></canvas>
    </div>
    <div class="quarter-div green">
        <canvas id="myChart2"></canvas>
    </div>
    <div class="quarter-div orange">
        <canvas id="myChart3"></canvas>
    </div>
    <div class="quarter-div yellow">
        <canvas id="myChart4"></canvas>
    </div>
</div>

</body>
<script>
    var ctx = document.getElementById("myChart1").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
            datasets: [{
                label: '任务增长分析',
                data: [90, 200, 40, 80, 102, 72 , 155 , 10 , 10 , 70 , 260 , 120],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)'

                ],
                borderColor: [
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

    var ctx2 = document.getElementById("myChart2").getContext('2d');
    var myChart2 = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
            datasets: [
                {
                    label: "新增任务",
                    backgroundColor:"rgba(255,0,0,0.5)",
                    fillColor: "rgba(255,0,0,0.5)",
                    strokeColor: "rgba(220,220,220,0.8)",
                    highlightFill: "rgba(220,220,220,0.75)",
                    highlightStroke: "rgba(220,220,220,1)",
                    data: [90, 57, 40, 80, 102, 72 , 155 , 25 , 10 , 70 , 75 , 102]
                },
                {
                    label: "办结任务",
                    backgroundColor:"rgba(19,29,255,0.5)",
                    fillColor: "rgba(19,29,255,0.5)",
                    strokeColor: "rgba(151,187,205,0.8)",
                    highlightFill: "rgba(151,187,205,0.75)",
                    highlightStroke: "rgba(151,187,205,1)",
                    data: [28, 48, 40, 19, 86, 27, 90, 52, 14, 40, 63, 89]
                }
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

    var ctx3 = document.getElementById("myChart3").getContext('2d');
    var myChart3 = new Chart(ctx3, {
        type: 'line',
        data: {
            labels: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
            datasets: [{
                label: '任务所涉猎到的公司变化',
                data: [44, 57, 98, 25, 29, 58 , 29 , 65 , 47 , 12 , 54 , 89],
                backgroundColor: [
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });


    var ctx4 = document.getElementById("myChart4").getContext('2d');

    var myChart4 = new Chart(ctx4, {
        type: 'pie',
        data: {
            labels: ["科技类", "网络类", "广告类", "传媒类", "生产类"],
            datasets: [{
                label: '# of Votes',
                data: [44, 57, 98, 25, 29],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

</script>
</html>
