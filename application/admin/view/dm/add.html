<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-model_name" class="control-label col-xs-12 col-sm-2">{:__('Model_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-model_name" data-rule="required" class="form-control" name="row[model_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-addtime" class="control-label col-xs-12 col-sm-2">{:__('Addtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[addtime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-create_type" class="control-label col-xs-12 col-sm-2">{:__('Create_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-create_type" data-rule="required" class="form-control selectpicker" name="row[create_type]">
                {foreach name="createTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-type1_num" class="control-label col-xs-12 col-sm-2">{:__('Type1_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type1_num" data-rule="required" class="form-control" name="row[type1_num]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type2_num" class="control-label col-xs-12 col-sm-2">{:__('Type2_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type2_num" data-rule="required" class="form-control" name="row[type2_num]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type3_num" class="control-label col-xs-12 col-sm-2">{:__('Type3_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type3_num" data-rule="required" class="form-control" name="row[type3_num]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
