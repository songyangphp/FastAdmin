<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-company_name" class="control-label col-xs-12 col-sm-2">{:__('Company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_name" data-rule="required" class="form-control" name="row[company_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-code" class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="required" class="form-control" name="row[code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-f_name" class="control-label col-xs-12 col-sm-2">{:__('F_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-f_name" data-rule="required" class="form-control" name="row[f_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-addtime" class="control-label col-xs-12 col-sm-2">{:__('Addtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[addtime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-b_id" class="control-label col-xs-12 col-sm-2">{:__('B_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-b_id" data-rule="required" data-source="b/index" class="form-control selectpage" name="row[b_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-floor" class="control-label col-xs-12 col-sm-2">{:__('Floor')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-floor" data-rule="required" class="form-control selectpicker" name="row[floor]">
                {foreach name="floorList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-level_id" class="control-label col-xs-12 col-sm-2">{:__('Level_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level_id" data-rule="required" data-source="level/index" class="form-control selectpage" name="row[level_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bs_id" class="control-label col-xs-12 col-sm-2">{:__('Bs_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bs_id" data-rule="required" data-source="bs/index" class="form-control selectpage" name="row[bs_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
